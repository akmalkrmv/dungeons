<div class="player"></div>
<div class="player-stats">
  <div class="player-name">
    <span>{{ player.name }}</span>
    <span><i class="material-icons">casino</i>x{{ player.dicesCount }}</span>
  </div>
  <app-health-bar [value]="player.health" [maxValue]="player.maxHealth"></app-health-bar>
  <div class="break-bar">DRAW 3</div>
  <div class="stats-bar">
    <app-effects *ngIf="player.effects && player.effects.length" [effects]="player.effects"></app-effects>
  </div>
</div>
