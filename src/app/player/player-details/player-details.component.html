<div class="player"></div>
<div class="player-stats">
  <div class="player-name">
    <span>{{ player.name }}</span>
    <span><i class="material-icons">casino</i>x{{ player.dicesCount }}</span>
  </div>
  <div class="health-bar">{{ player.health }} / {{ player.maxHealth }}</div>
  <div class="break-bar">DRAW 3</div>
  <div class="stats-bar"><i class="material-icons">science</i>x3</div>
</div>
