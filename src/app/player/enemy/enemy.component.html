<div class="player-stats">
  <div class="player-name">
    <span>{{ enemy.name }}</span>
    <span><i class="material-icons">casino</i>x{{ enemy.dicesCount }}</span>
  </div>
  <div class="health-bar">{{ enemy.health }} / {{ enemy.maxHealth }}</div>
  <div class="stats-bar">
    <app-effects *ngIf="enemy.effects && enemy.effects.length" [effects]="enemy.effects"></app-effects>
  </div>
</div>
<div class="player"></div>
