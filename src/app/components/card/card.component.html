<header>{{ card.name }}</header>

<section class="content">
  <div
    class="drop-zone"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="alreadyUsedPredicate"
  >
    <app-dice *ngIf="dice" [value]="dice.value"></app-dice>
  </div>
  <div class="description">
    <div [innerHTML]="card.description"></div>
    <div *ngIf="card.uses">({{ card.uses }} uses this turn)</div>
  </div>
</section>
