<div>
  <h2>Choose character</h2>
  <div class="characters-list">
    <div
      *ngFor="let character of characters$ | async"
      [class.active]="character === (player$ | async)"
      class="character-selector"
      (click)="player$.next(character)"
    >
      <div>{{ character.name }}</div>
    </div>
  </div>
</div>

<div class="character-preview">
  <div *ngIf="player$ | async as selected" class="selected-character">{{ selected.name }}</div>
</div>

<div>
  <button class="btn btn-primary" (click)="start()">START</button>
</div>
