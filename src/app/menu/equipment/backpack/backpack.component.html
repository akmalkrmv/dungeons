<h2>IN BACKPACK</h2>

<table>
  <tr *ngFor="let row of rows">
    <td *ngFor="let column of columns">
      <div
        class="card-placeholder"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="cards[row * column]"
      >
        {{ cards[row * column][0].name }}
      </div>
    </td>
  </tr>
</table>
