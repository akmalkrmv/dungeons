<section>
  <!-- Enemies -->
  <div class="enemy-list">
    <div *ngFor="let enemy of enemies$ | async" class="enemy" (click)="startBattle(enemy)">{{ enemy.name }}</div>
  </div>

  <!-- Health regeneration apples -->
  <div class="enemy-list">
    <div class="enemy" (click)="regenerate()">游꼝 Apple</div>
    <div class="enemy" (click)="regenerate()">游꼝 Apple</div>
    <div class="enemy" (click)="regenerate()">游꼝 Apple</div>
    <div class="enemy" (click)="regenerate()">游꼝 Apple</div>
  </div>

  <!-- New cards -->
  <div class="enemy-list">
    <div class="enemy" (click)="getNewCard()">游꾸 New card</div>
    <div class="enemy" (click)="getNewCard()">游꾸 New card</div>
    <div class="enemy" (click)="getNewCard()">游꾸 New card</div>
    <div class="enemy" (click)="getNewCard()">游꾸 New card</div>
  </div>

  <!-- Upgrade tools -->
  <div class="enemy-list">
    <div class="enemy" (click)="upgrade()">游댶 Upgrade</div>
    <div class="enemy" (click)="upgrade()">游댶 Upgrade</div>
    <div class="enemy" (click)="upgrade()">游댶 Upgrade</div>
    <div class="enemy" (click)="upgrade()">游댶 Upgrade</div>
  </div>
</section>

</section>
